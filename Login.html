<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.Css">
    <script src="http://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>LoginAndRegister</title>
</head>

<body>
    <div class="background"></div>
    <section class="home">
        <div class="content">
            <a href="./Index.html" class="logo"> CHICCARRY </a>
            <h2> Welcome! </h2>
            <h3> The combination of elegance and style </h3>
            <pre> Inspire and express your style with the endless variety of amazing book bags </pre>
            <div class="icon">
                <a href="" class="fa-brands fa-facebook"></a>
                <a href="" class="fa-brands fa-instagram"></a>
                <a href="" class="fa-brands fa-twitter"></a>
                <a href="" class="fa-brands fa-linkedin"></a>
                <a href="" class="fa-brands fa-github"></a>
                <a href="" class="fa-brands fa-tiktok"></a>
            </div>
        </div>
        <div class="login">
            <h2> Sign In </h2>
            <div class="input">
                <input type="Email/Phone Number" class="input1" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input">
                <input type="password" class="input1" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="check">
                <label><input type="checkbox"> Remember me </label>
                <a href="*"> Forgot password ? </a>
            </div>
            <div class="button">
                <button class="btn"> Sign In </button>
            </div>
            <div class="sign-up">
                <p> Don't have an account ? </p>
                <a href="#"> Sign up </a>
            </div>
        </div>
    </section>
</body>

</html>
